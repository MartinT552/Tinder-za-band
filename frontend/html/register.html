<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="register">
        <h2>Registracija</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Vnesi username" required>

            <label>Email</label>
            <input type="email" placeholder="Vnesi email" required>

            <label>Geslo</label>
            <input type="password" placeholder="Vnesi geslo" required>

            <label>Kraj</label>
            <input type="text" placeholder="Vnesi kraj" required>

            <button type="submit">Registriraj se</button>
        </form>

        <p>Že imaš račun? <a href="login.html">Prijava</a></p>
    </div>

</body>
</html>
